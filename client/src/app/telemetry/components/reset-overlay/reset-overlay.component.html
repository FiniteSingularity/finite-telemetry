<ion-header>
  <ion-toolbar>
    <ion-title>Reset Overlay?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Are you sure?</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="reset()">Yes</ion-button>
      <ion-button (click)="cancel()">No</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

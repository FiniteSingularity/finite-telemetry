<ion-header>
  <ion-toolbar>
    <ion-title>Telemetry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="position$ | async as position">
    <ion-item>
      <ion-label>Altitude:</ion-label>
      <ion-text slot="end">{{ (position.alt * 3.28084)|number:"1.0-0" }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Lat/Lng:</ion-label>
      <ion-text slot="end">{{ position.lat|number:"1.6-6" }}, {{ position.lng|number:".6" }}</ion-text>
    </ion-item>
    <ion-item *ngIf="speed$ | async as speed">
      <ion-label>Speed:</ion-label>
      <ion-text slot="end">{{ speed|number:"1.2-2"}} mph</ion-text>
    </ion-item>
    <ion-item *ngIf="timestamp$ | async as timestamp">
      <ion-label>Timestamp:</ion-label>
      <ion-text slot="end">{{ timestamp }}</ion-text>
    </ion-item>
  </ion-list>
  <ion-button (click)="speak()">Speak</ion-button>
</ion-content>
